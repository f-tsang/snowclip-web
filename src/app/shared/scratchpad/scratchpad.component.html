<header class="header">
  <span class="header-title">Scratchpad</span>
  <div class="header-controls controls" *ngIf="editingChange | async">
    <button class="icon-button" (click)="reset()">
      <i class="material-icons">clear</i>
    </button>
    <button class="icon-button" (click)="reset(editor.value)">
      <i class="material-icons colour-primary">done</i>
    </button>
  </div>
</header>
<textarea
  rows="1"
  placeholder="Create a snippet..."
  (click)="editingChange.emit(true)"
  (input)="resizeHeight()"
  [(ngModel)]="value"
  #editor="ngModel"
></textarea>
