<span
  class="content"
  (tap)="use(clip?.text)"
  (swipeleft)="favourite()"
  (swiperight)="delete()"
  >{{ clip?.text }}</span
>
<div class="controls">
  <div class="control-block view-controls" *ngIf="clip?.favourite">
    <div class="icon-button colour-primary">
      <i class="material-icons">favorite</i>
    </div>
  </div>
  <div class="control-block hover-controls">
    <button class="icon-button" (tap)="delete()">
      <i class="material-icons">delete</i>
    </button>
    <button
      class="icon-button"
      [ngClass]="{'colour-primary': clip?.favourite}"
      (tap)="favourite()"
    >
      <i class="material-icons">{{
        clip?.favourite ? 'favorite' : 'favorite_border'
      }}</i>
    </button>
  </div>
</div>
