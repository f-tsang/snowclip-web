<div class="content" *ngIf="bin.length > 0; else emptyBinState">
  <div class="clip" *ngFor="let clip of bin; index as i">
    <span>{{ clip?.text }}</span>
    <button
      class="icon-button"
      title="Restore snippet"
      (click)="restore(clip, i)"
    >
      <i class="material-icons">restore_from_trash</i>
    </button>
  </div>
</div>
<ng-template #emptyBinState>
  <div class="emptyState">
    <i class="icon material-icons">delete_outline</i>
    <span>No snippets in Recycle Bin.</span>
  </div>
</ng-template>
<ng-template #purgeButton>
  <button class="button colour-alert" (click)="purgeAll()">
    <i class="material-icons">delete_sweep</i>
    <span>Erase All</span>
  </button>
</ng-template>
