<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Snowclip</title>
    <base href="/" />
    <meta
      name="description"
      content="A clipboard manager for the web. Record your favourite snippets directly from your clipboard and get back to them even while offline!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#212121" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link
      rel="manifest"
      type="application/manifest+json"
      href="manifest.webmanifest"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <clip-root role="main"></clip-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
